<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="images/stude.avif" alt="">
                <div class="text">
                    <span class="text-1"><h1>Welcome All to Abc College</h1></span>
                    <span class="text-2">We struggle today, we celebrate tomorrow.</span>
                </div>
            </div>
            <div class="back">
                <img src="images/stude2.jpg" alt="">
                <div class="text">
                    <!--<span class="text-1"><h1>Feel at the right place with Abc College</h1></span>
                    <span class="text-2">We strive to Excellence.</span>-->
                </div>
            </div>
        </div>
        <form action="#">
        <div class="form-content">
            <div class="login-form">
                <div class="title"><h2>Login</h2></div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Enter your Name" required>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock'></i>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="text"><a href="#">Forgot Password?</a></div>
                    <div class="button input-box">
                        <input type="submit" value="Login">
                    </div>
                    <div class="text">Don't have an account? <label for="flip">Sign Up Here</label></div>
                </div>
            </div>
            <div class="signup-form">
                <div class="title"><h2>Sign Up</h2></div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Enter your Name" required>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock'></i>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="button input-box">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text">Already have an account? <label for="flip">Login Here</label></div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
</body>
<script src="script.js" type="module"></script>
</html>
